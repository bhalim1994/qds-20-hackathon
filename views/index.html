    <title>Parking Helper</title>



<body>
    <div id="nav-bar">
        <span>Parking Helper</span>
        <!-- <i class="fas fa-info-circle"></i> -->
    </div>
    <div id="contents">
        <div id="map"></div>

        <div class="custom-control custom-switch" style="margin-left: 12px;">
            <input type="checkbox" class="custom-control-input" id="theftControl">
            <label class="custom-control-label" for="theftControl">Show Theft Color Map</label>
        </div>
        <hr>
        <div id="info" >
          <h4 style="text-align: center;">Legend</h4>
          <p style="margin-left: 12px;">
            <span style="color: red;">Top 100 Ticketed Area</span> <br>
            <span style="color: green;">Safer to park</span>
          </p>

          <h4 style="text-align: center;"> Your safety</h4>
          <p style="margin-left: 12px;">
            You can enable the toggle to show the heat map of vehicular theft 
            crimes in the Toronto area.
          </p>
        </div>
        
    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
