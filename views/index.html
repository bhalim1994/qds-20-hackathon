<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins"
    rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/37f12a3856.js" crossorigin="anonymous"></script>

    <!-- Title -->
    <title>Parking Helper</title>

</head>

<body>
    <div id="nav-bar">
        <span>Parking Helper</span>
        <!-- <i class="fas fa-info-circle"></i> -->
    </div>
    <div id="contents">
        <div id="map"></div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="theftControl">
            <label class="custom-control-label" for="theftControl">Show Theft Color Map</label>
        </div>
        <hr>
        <div id="info">
          <h4 style="text-align: center;">How do I read the map?</h4>
          <p>You can park at where the "P" symbol shown on the map</p>

          <h4 style="text-align: center;"> What does the toggle do?</h4>
          <p>
            You can enable to show the heat map of car thefts in the Toronto
            area.
          </p>
        </div>

    </div>


</body>
